<div class="body-login">
  <div class="container-form">
    <div class="form" ng-controller="LoginController">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your username" ng-model="username" required>
        <input type="password" placeholder="Enter your password" ng-model="password" required>
        <div ng-if="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" ng-click="login()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check"><a ng-href="#/register">Signup</a></label>
        </span>
      </div>
    </div>
  </div>
</div>
