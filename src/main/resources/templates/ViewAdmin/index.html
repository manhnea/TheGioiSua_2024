<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập quản trị | Website quản trị v2.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Thymeleaf paths for local resources -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

    <!-- External resources -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/images/team.jpg}" alt="IMG">
            </div>

            <!-- Login Form -->
            <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG POS</b>
                    </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" placeholder="Tài khoản quản trị" name="username" id="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu" name="current-password" id="password-field">
                    <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class='bx bx-key'></i>
                        </span>
                </div>

                <!-- Submit Button -->
                <div class="container-login100-form-btn">
                    <a th:href="@{home}" class="btn btn-primary">Đăng nhập</a>
                </div>


                <!-- Forgot Password Link -->
                <div class="text-right p-t-12">
                    <a class="txt2" th:href="@{/forgot}">
                        Bạn quên mật khẩu?
                    </a>
                </div>
            </form>

            <!-- Footer -->
            <div class="text-center p-t-70 txt2">
                Phần mềm quản lý bán hàng <i class="far fa-copyright" aria-hidden="true"></i>
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
            </div>
        </div>
    </div>
</div>

<!-- Thymeleaf JS Paths -->
<script th:src="@{/js/main.js}"></script>
<script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
</body>

</html>
