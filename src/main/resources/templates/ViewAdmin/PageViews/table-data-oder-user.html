<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhân viên | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/main/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font Icon CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>

<body onload="time()" class="app sidebar-mini rtl">
<header class="app-header">
    <div th:replace="ViewAdmin/Layout/header :: header"></div>
</header>
<aside class="app-sidebar">
    <div th:replace="ViewAdmin/Layout/menu :: menu"></div>
</aside>
<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Danh sách đơn hàng</li>
            <li class="breadcrumb-item"><a href="#">User 1</a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <!-- Search Bar -->
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <input type="text" id="searchBox" class="form-control" placeholder="Tìm kiếm đơn hàng...">
                        </div>
                    </div>

                    <!-- Orders Table -->
                    <table class="table table-hover table-bordered" id="sampleTable">
                        <thead>
                        <tr>
                            <th width="10"><input type="checkbox" id="all"></th>
                            <th>ID đơn hàng</th>
                            <th>Khách hàng</th>
                            <th>Đơn hàng</th>
                            <th>Số lượng</th>
                            <th>Tổng tiền</th>
                            <th>Phương Thức</th>
                            <th>Tình trạng</th>
                            <th>Thời gian</th>
                            <th>Tính năng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td width="10"><input type="checkbox" name="check1" value="1"></td>
                            <td>MD0837</td>
                            <td>Triệu Thanh Phú</td>
                            <td>Sua B</td>
                            <td>2</td>
                            <td>9.400.000 đ</td>
                            <td><span class="badge bg-success"><i class="fas fa-university"></i> banking</span></td>
                            <td><span class="badge bg-success">Hoàn thành</span></td>
                            <td>00:00:00 01/01/2024</td>
                            <td>
                                <button class="btn btn-primary btn-sm trash" type="button" title="Xóa">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button class="btn btn-primary btn-sm edit" type="button" title="Sửa">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td width="10"><input type="checkbox" name="check2" value="2"></td>
                            <td>MD0838</td>
                            <td>Nguyễn Văn A</td>
                            <td>Sua a</td>
                            <td>1</td>
                            <td>5.500.000 đ</td>
                            <td><span class="badge bg-warning"><i class="fas fa-money-bill-wave"></i> tiền mặt</span></td>
                            <td><span class="badge bg-warning">Đang xử lý</span></td>
                            <td>00:00:00 01/01/2024</td>
                            <td>
                                <button class="btn btn-primary btn-sm trash" type="button" title="Xóa">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button class="btn btn-primary btn-sm edit" type="button" title="Sửa">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="ViewAdmin/Layout/footer :: footer"></div>
</footer>
</body>
<script th:src="@{main/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{main/js/popper.min.js}"></script>
<script th:src="@{main/js/bootstrap.min.js}"></script>
<script th:src="@{main/js/main.js}"></script>
<script th:src="@{main/js/data.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{main/js/plugins/pace.min.js}"></script>

</html>
