<div class="container mt-5">
    <h2 class="text-center mb-4">Thông Tin Chi Tiết</h2>
    <form ng-submit="submitForm()">
        <!-- ID -->
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" ng-model="user.id" readonly>
            </div>
        </div>
        <!-- Username -->
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Tên đăng nhập</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" ng-model="user.username">
            </div>
        </div>
        <!-- Password -->
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" ng-model="user.password">
            </div>
        </div>
        <!-- Fullname -->
        <div class="mb-3 row">
            <label for="fullname" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" ng-model="user.fullname">
            </div>
        </div>
        <!-- Registration Date -->
        <div class="mb-3 row">
            <label for="registrationdate" class="col-sm-2 col-form-label">Ngày đăng ký</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="registrationdate" ng-model="user.registrationdate">
            </div>
        </div>
        <!-- Phone Number -->
        <div class="mb-3 row">
            <label for="phonenumber" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phonenumber" placeholder="Nhập số điện thoại" ng-model="user.phonenumber">
            </div>
        </div>
        <!-- Address -->
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" ng-model="user.address">
            </div>
        </div>
        <!-- Email -->
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Nhập email" ng-model="user.email">
            </div>
        </div>
        <!-- Status -->
        <div class="mb-3 row">
            <label for="status" class="col-sm-2 col-form-label">Trạng thái</label>
            <div class="col-sm-10">
                <select class="form-select" id="status" ng-model="user.status">
                    <option value="1">Hoạt động</option>
                    <option value="0">Không hoạt động</option>
                </select>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
        </div>
    </form>
</div>
