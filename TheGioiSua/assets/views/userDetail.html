<div class="container mt-5">
    <h2 class="text-center mb-4">Thông Tin Chi Tiết</h2>
    <form ng-submit="submitForm()">
        <!-- ID -->
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" ng-model="userData.id" readonly>
            </div>
        </div>
        <!-- Username -->
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Tên đăng nhập</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" ng-model="userData.username" readonly>
            </div>
        </div>
        <!-- Fullname -->
        <div class="mb-3 row">
            <label for="fullname" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên"
                    ng-model="userData.fullName">
            </div>
        </div>
        <!-- Phone Number -->
        <div class="mb-3 row">
            <label for="phonenumber" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phonenumber" placeholder="Nhập số điện thoại"
                    ng-model="userData.phoneNumber">
            </div>
        </div>
        <!-- Address -->
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ"
                    ng-model="userData.address">
            </div>
        </div>
        <!-- Email -->
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Nhập email" ng-model="userData.email">
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
            <button type="button" class="btn btn-danger" ng-click="logout()">Đăng xuất</button> <!-- Nút đăng xuất -->
        </div>
    </form>
</div>
