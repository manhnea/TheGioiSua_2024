<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/assets/js/service/UserService.js"></script>
    <script src="/assets/js/controller/LoginController.js"></script>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <h2>Login</h2>
        <form ng-submit="login()">  
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" ng-model="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div ng-if="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </div>
</body>
</html>
